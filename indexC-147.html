<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-entity position="0 2 15">
        <a-camera></a-camera>
      </a-entity>

        <a-sky src="assets/sky.jpg"></a-sky>

      <!--Bottom-->
      <a-plane
         src="assets/ground.webp" position="0 -0.2 0" rotation="-90 0 0" width="20" height="10">
      </a-plane>
      <!--Top-->
      <a-plane
         src="assets/ground.webp" position="0 11 0" rotation="90 0 0" width="20" height="10">
      </a-plane>

      <a-plane
       src="assets/carpet.jpg" position="0 0.1 0.5" rotation="-90 0 0" width="8" height="5">
      </a-plane>

      <!--Center-->
      <a-box
        src="assets/wall.jpeg" position="0 6.5 -4.5" width="20" height="13">
      </a-box>
      <!--Left-->
      <a-box
        src="assets/wall.jpeg" position="-9 6 -4.5" rotation="0 50 0" width="15" height="15">
      </a-box>
      <!--Right-->
      <a-box
        src="assets/wall.jpeg" position="9 6 -4.5" rotation="0 -50 0" width="15" height="15">
      </a-box>

      <a-plane
       src="assets/left-poster.png" position="-5 6 -3.3" rotation="0 0 0" width="4" height="6">
      </a-plane>

      <a-plane
       src="assets/middle-poster.png" position="0 6 -3.3" rotation="0 0 0" width="4" height="6">
      </a-plane>

      <a-plane
       src="assets/left-poster.png" position="5 6 -3.3" rotation="0 0 0" width="4" height="6">
      </a-plane>

      <a-plane
       src="assets/middle-poster.png" position="-8.9 6 -0.5" rotation="0 50  0" width="3" height="4.5">
      </a-plane>

      <a-plane
       src="assets/left-poster.png" position="-10 5.8 2.8" rotation="0 50  0" width="2.5" height="4.2">
      </a-plane>

      <a-plane
       src="assets/middle-poster.png" position="8.9 6 -0.5" rotation="0 -50  0" width="3" height="4.5">
      </a-plane>

      <a-plane
       src="assets/left-poster.png" position="10 5.8 2.8" rotation="0 -50  0" width="2.5" height="4.2">
      </a-plane>

      <!-- Chair 1  -->
      <a-cylinder
        src="assets/chair.jpeg" radius="1.2" position="6.5 -0.4 0">
        <a-cylinder
          src="assets/chair.jpeg" radius="0.2" position="0 1 0" height="1.2" >
        </a-cylinder>

        <a-cylinder
          src="assets/chair.jpeg" position="0 1.9 0" rotation="0 0 0" radius="1.3" height="0.2">
        </a-cylinder>

        <a-cylinder
          src="assets/chair.jpeg" position="0.85 3 0" rotation="90 -90 0" radius="1.3" height="0.2">
        </a-cylinder>
      </a-cylinder>

      <!-- Chair 2  -->

      <a-cylinder
        src="assets/chair.jpeg" radius="1.2" position="-6.5 -0.4 0">
        <a-cylinder
          src="assets/chair.jpeg" radius="0.2" position="0 1 0" height="1.2">
        </a-cylinder>

        <a-cylinder
          src="assets/chair.jpeg" position="0 1.9 0" rotation="0 0 0" radius="1.3" height="0.2">
        </a-cylinder>

        <a-cylinder
          src="assets/chair.jpeg" position="-0.85 3 0" rotation="90 -90 0" radius="1.3" height="0.2">
        </a-cylinder>
      </a-cylinder>

      <!-- Dining Table -->
      <a-box
        src="assets/dining-table.jpeg" width="9" height="3.5" position="0 2 0" rotation="90 0 0" depth="0.2">
        <a-cylinder
          src="assets/dining-table.jpeg" height="2" radius="0.8" rotation="90 0 0" position="0 0 1">
        </a-cylinder>
      </a-box>

      <!-- Lamp -->

      <a-cone
        color="#0FF74E" position="0 7.5 0" radius-top="0.2" radius-bottom="1">
        <a-sphere   position="0 -0.5 0" radius="0.5"
        src="https://static.vecteezy.com/system/resources/thumbnails/002/175/360/small/white-circular-pattern-on-yellow-background-free-vector.jpg">
        </a-sphere>
        <a-cylinder color="#F6091A" radius="0.15" height="3" position="0 2 0">
        </a-cylinder>
      </a-cone>

    </a-scene>
  </body>
</html>
